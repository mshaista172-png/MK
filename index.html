  <script>
    // Fix: The jspdf-autotable plugin expects jsPDF on the window object, but jspdf v2.x UMD
    // exposes it as window.jspdf.jsPDF. This shim makes it compatible.
    if (window.jspdf && window.jspdf.jsPDF) {
      window.jsPDF = window.jspdf.jsPDF;
    }
  </script>

  <style>
    body {
      font-family: 'Inter', 'sans-serif';
    }
    @keyframes fade-in-scale {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .animate-fade-in-scale {
      animation: fade-in-scale 0.2s ease-out forwards;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .animate-shake {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes slide-down {
      from {
        transform: translateY(-20%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .animate-slide-down {
      animation: slide-down 0.2s ease-out forwards;
    }
    /* Hide FABs during PDF capture */
    body.is-capturing-pdf .fab-to-hide {
        display: none !important;
    }
    @media print {
      body {
        height: auto !important;
      }
      body * {
        visibility: hidden;
      }
      .printable-area, .printable-area * {
        visibility: visible;
        -webkit-print-color-adjust: exact !important; /* Ensure colors print */
        color-adjust: exact !important;
      }
      .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        overflow-y: visible !important;
        height: auto !important;
        padding: 1rem !important;
        margin: 0 !important;
        border: none !important;
        box-shadow: none !important;
      }
      .no-print {
        display: none !important;
      }
    }
  </style>

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {

          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
